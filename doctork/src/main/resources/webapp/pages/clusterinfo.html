<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">


    <title>DoctorK Cluster Info</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="page-header">
        <h2>
            <img src="https://svn.apache.org/repos/asf/kafka/site/logos/originals/png/ICON%20-%20Black%20on%20Transparent.png"
                 width="64px"/>
            DoctorK</h2>
    </div>


    <div id="brokersInfo">
    </div>

    <div id="brokerTraffic">
    </div>

</div>


<footer class="footer">
    <div class="container">
        <p class="text-muted"></p>
    </div>
</footer>


<script>
    setInterval(function () {
        $('#brokersInfo').load('/servlet/info');
    }, 15000)

    function ajaxFetchResult() {
        $("#doctorkSummary").html("<b> Retrieving doctork actions ... </b>");

        var the_url = "servlet/info";
        $.ajax({
                   url: the_url,
                   async: false,
                   dataType: "html",
                   type: 'get',

                   error: function (jqXHR, textStatus, errorThrown) {
                       console.log(textStatus);
                       console.log(errorThrown);
                   },

                   success: function (result, textStatus, jqXHR) {
                       $("#doctorkSummary").html(result);
                   }
               });
    }

    $(document).ready(function () {
        ajaxFetchResult();
    })
</script>

</body>
</html>
